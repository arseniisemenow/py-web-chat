<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
</head>
<body>
<h1>WebSocket Chat</h1>
<div id="user-info"></div>
<div id="messages"></div>
<input type="text" id="messageInput" autocomplete="off"/>
<button onclick="sendMessage()">Send</button>

<script>
    let sessionId = null;
    let ws = new WebSocket("ws://localhost:8000/ws");
    let userEmail = null;

    async function getUserInfo() {
        try {
            let response = await fetch('/user-info');
            if (response.ok) {
                let user = await response.json();
                userEmail = user.email;
                document.getElementById('user-info').textContent = `Logged in as: ${user.email}`;
            } else {
                console.error('Failed to fetch user info');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    ws.onopen = function(event) {
        sessionId = uuidv4();
    };

    ws.onmessage = function(event) {
        let messagesDiv = document.getElementById('messages');
        let message = document.createElement('div');
        message.textContent = event.data;
        messagesDiv.appendChild(message);

        limitMessages();
    };

    function sendMessage() {
        let input = document.getElementById("messageInput");
        let message = input.value;
        if (sessionId && userEmail) {
            ws.send(`${userEmail}: ${message}`);
            input.value = '';
        }
    }

    function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    document.getElementById("messageInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

    function limitMessages() {
        let messagesDiv = document.getElementById('messages');
        const maxMessagesToShow = 5;
        if (messagesDiv.children.length > maxMessagesToShow) {
            while (messagesDiv.children.length > maxMessagesToShow) {
                messagesDiv.removeChild(messagesDiv.children[0]);
            }
        }
    }

    // Fetch user info on page load
    getUserInfo();
</script>
</body>
</html>
