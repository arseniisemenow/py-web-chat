<!DOCTYPE html>
<html>
<head>
   
    <title>WebSocket Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --background-color: #222;
            --text-color: #ffffff;
            --user-name-color: rgb(150,150,150);
            --message-back-color: #444;
            --button-back-color: #4c81af;
            --button-font-color: #ffffff;
            --input-back-color: #444;;
            --input-font-color: #ffffff;
            --areas-back-color: #333;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 98vh;
            width: 98vw;
            margin: 10px;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .chat-container {
            display: flex;
            flex: 1;
        }

        #users-area {
            border-radius: 8px;
            width: 20%;
            overflow: auto;
            background-color: var(--areas-back-color);
            padding: 10px;
            min-width: 160px;
            border: 1px solid #555;
            margin-bottom: 10px;
        }

        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 50%;
            margin: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            min-width: 160px;
            background-color: var(--areas-back-color);
            border-radius: 8px;
            border: 1px solid #555;
        }

        #messages_list {
            flex: 1;
            overflow-y: auto;
            scrollbar-color: #6969dd #e0e0e0;
            scrollbar-width: thin;
            padding: 10px;
            margin-right: 10px;
            background-color: var(--areas-back-color);
            border-radius: 8px;
            max-height: calc(100% - 60px);
        }

        #messages_list ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        .user-message {
            border: 25px;
            background-color: var(--message-back-color);
            border-radius: 8px;
            padding: 15px;
            margin: 4px 0;
            font-size: medium;
            border: 1px solid #555;
        }

        .message-username {
            color: var(--user-name-color);
            margin-bottom: 5px;
            font-size: medium;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            align-items: center;
            padding: 10px 10px 10px 10px;
        }

        #messageInput {
            flex: 1;
            height: 40px;
            border-radius: 8px 0 0 8px; /* Убираем закругление справа */
            background-color: var(--input-back-color);
            color: var(--input-font-color);
            border: none; /* Убираем границу для поля ввода */
            padding: 0 10px; /* Добавим внутренний отступ для поля ввода */
            
        }

        button {
            min-width: 80px;
            height: 40px;
            flex: 0;
            border-radius: 0 8px 8px 0; /* Добавляем закругление справа для кнопки */
            background-color: var(--button-back-color);
            color: var(--button-font-color);
            margin-left: 10px;
            border: none; /* Убираем границу для кнопки */
            cursor: pointer; /* Делаем курсор указателем при наведении на кнопку */
        }
    </style>
</head>
<body>
    <h1>WebSocket Chat</h1>
    
    <div class="chat-container">
        <div id="users-area">
            <h2>Users</h2>
            <div id="users_list">
                Users
            </div>

        </div>
       
        <div id="chat-area">
            
            <div id="messages_list">
               
            </div>
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" autocomplete="off" />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    
<script>
    let ws;
    let token = document.cookie.split('; ').find(row => row.startsWith('access_token')).split('=')[1];

    function connectWebSocket() {
        ws = new WebSocket(`ws://localhost:8000/ws?token=${token}`);

    ws.onmessage = function(event) {
        let messagesDiv = document.getElementById('messages_list');
        let messageData = event.data.split(':'); // Разделяем данные на части по символу ":"
        let user_name = messageData[0].trim(); // Получаем имя пользователя (убираем пробелы)
        let messageText = messageData.slice(1).join(':').trim(); // Получаем текст сообщения (с учётом возможного наличия ':' в сообщении)

        let message = document.createElement('div');
        message.className = 'user-message';

        let userNameElement = document.createElement('div');
        userNameElement.textContent = user_name;
        userNameElement.className = 'message-username';
        
        let messageElement = document.createElement('div');
        messageElement.textContent = messageText;
        messageElement.className = 'message-text';

        message.appendChild(userNameElement);  // Добавляем элемент с именем пользователя в сообщение
        message.appendChild(messageElement);  // Добавляем элемент с текстом сообщения в сообщение

        messagesDiv.appendChild(message);
        limitMessages();
    };

    function sendMessage() {
        let input = document.getElementById("messageInput");
        let message = input.value;
        if (ws.readyState === WebSocket.OPEN && message!="") {
            ws.send(message);
            input.value = '';
        }
    }

    function logout() {
        fetch('/logout')
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            });
    }

    document.getElementById("messageInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

    function limitMessages() {
        let messagesDiv = document.getElementById('messages_list');
        const maxMessagesToShow = 10;
        if (messagesDiv.children.length > maxMessagesToShow) {
            while (messagesDiv.children.length > maxMessagesToShow) {
                messagesDiv.removeChild(messagesDiv.children[0]);
            }
        }
    }

    connectWebSocket();
}
</script>
</body>
</html>
